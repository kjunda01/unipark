<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layout com Cabeçalho, Container e Rodapé</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <h1>Cabeçalho</h1>
            </header>

            <div class="main-content">
                <div class="container">
                    <h2>Conteúdo Central</h2>
                    <p>
                        Este é o conteúdo do container. Ele pode ter um texto
                        longo ou ser vazio, mas o rodapé sempre ficará no final
                        da tela.
                    </p>
                </div>
            </div>

            <footer class="footer">
                <p>Rodapé - 20% da altura da tela</p>
            </footer>
        </div>
    </body>
</html>
